<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
</head>
<body class="body">
    <div class="container">

        <h1 class="title">CSS Bayan</h1>

        <div class="container-mem">
            <p class="mem-name">Что стоишь? Возьми у мамы пакеты!</p>
            <div class="container-img">
                <img class="mem" src="./что стоишь.jpg" alt="что стоишь">
            </div>
        </div>

        <div class="container-mem">
            <p class="mem-name"> Ты что-то сказал?</p>
            <div class="container-img">
                <img class="mem" src="./ты что-то сказал.jpg" alt="ты что-то сказал">
            </div>
        </div>

        <div class="container-mem">
            <p class="mem-name">Когда в доме проснулось чудовище по имени пылесос.</p>
            <div class="container-img">
                    <img class="mem" src="./пылесос.jpg" alt="пылесос">
            </div>
        </div>

        <div class="container-mem">
            <p class="mem-name">Ронял елку.</p>
            <div class="container-img">
                <img class="mem" src="./ронял елку.jpg" alt="ронял елку">
            </div>
        </div>

        <div class="container-mem">
            <p class="mem-name">Сударыня, я ослеп от вашей красоты!</p>  
            <div class="container-img">      
                <img class="mem" src="./сударыня.webp" alt="сударыня">
            </div>
        </div>

    </div>
</body>
</html>
